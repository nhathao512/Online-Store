<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="phoneNumber"
                            (input)="onPhoneNumberChange()"
                            name="phone"
                            (focus)="loginForm.form.markAsTouched()"
                    id="phoneNumber">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password:</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}"
                        [(ngModel)]="password"                            
                        name="password"
                        placeholder="At least 3 characters" 
                        class="form-control" id="password">
                    <i class="password-toggle fas" [ngClass]="showPassword ? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
                    <div class="divider-nospace"></div>
                </div>                
                <div class="form-group">
                    <div class="form-check checkbox-text">
                      <span style="display: flex;">
                        <input type="checkbox" 
                            class="form-check-input" 
                            id="remember" 
                            [(ngModel)]="rememberMe">
                        <label class="form-check-label text-start" for="remember">
                          Remember me</label>
                      </span>
                      <!-- <a href="#" class="register-link">Forgot password</a> -->
                    </div>
                  </div>
                  
                <div class="form-group">
                    <!-- <select class="form-control access-right"
                        [(ngModel)]="selectedRole">
                        <option selected disabled>Login Role</option>
                        @for(role of roles; track role.name) {
                            <option [ngValue]="role">
                                {{ role.name }}
                            </option>
                        }                        
                    </select> -->
                  </div>
                  
                  <button 
                    type="button" 
                    (click)="login()"
                    class="login-button">Login</button>
                  <div class="divider"></div>
                  <div class="social-login-buttons">
                    <button 
                        type="button" 
                        (click)="loginWithGoogle()"
                        class="social-button google-button">
                        Login with Google
                    </button>
                    <button 
                        type="button" 
                        (click)="loginWithFacebook()"
                        class="social-button facebook-button">
                        Login with Facebook
                    </button>
                  </div>
                  <p class="text-center">Not registered yet? <span>
                    <a class="register-link" 
                        (click)="createAccount()">Create an account</a>
                </span></p>                                                     
        
    </div>   
</div>
<app-footer></app-footer>
